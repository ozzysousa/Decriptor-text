<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decripto Text</title>
    <link rel="stylesheet" href="styles/estilo.css">
    <link rel="icon" href="./assets/Logo.png" type="image/svg+xml">
</head>

<body>
    <header class="nav">
        <img src="assets/Logo.png" class="nav__img">
        <h1 class="program__title">Codificador de Texto</h1> <!-- Novo título adicionado aqui -->
    </header>
    <main class="program">
        <section class="program__page">
            <textarea cols="50" rows="10" wrap="hard" placeholder="Digite seu texto"
                class="program__textArea"></textarea>
            <p class="error-message"></p>
            <p class="program__p"><img src="assets/alert-icon.png" class="program__alert-icon">Apenas letras minúsculas
                e sem acento</p>
            <div class="program__buttons">
                <button class="buttons__button1" onclick="crip()">Criptografar</button>
                <button class="buttons__button2" onclick="descrip()">Descriptografar</button>
            </div>

        </section>
        <div class="program__rec"><img src="assets/nomessage.svg" class="program__img">
            <h1 class="program__rec__h1">Nenhuma mensagem encontrada</h1>
            <p class="program__rec__p">Digite um texto que você deseja criptografar ou descriptografar</p>
            <p class="program__rec__pHidden" hidden>HelloFriend</p>
            <button class="program__rec__btn" hidden id="copy-btn" onclick="copyText()">Copiar</button>
        </div>
    </main>
    <footer class="end">
        <h1 class="end__text">Desenvolvido por Oziel Sousa - Projeto ONE T6</h1>
        <div class="end__links">
            <a class="end__links__link" href="https://www.linkedin.com/in/ozzysousa/"
                target="_blank">
                <img src="assets/linkedin-icon2.png">Meu LinkedIn
            </a>

            <a class="end__links__link" href="https://github.com/ozzysousa" target="_blank">
                <img src="assets/git-icon.png">Meu Github
            </a>

            <a class="end__links__link" href="https://www.instagram.com/sousabelcher/" target="_blank">
                <img src="assets/icon-insta2.png">Meu Instagram
            </a>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
